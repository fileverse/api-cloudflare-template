services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: fileverse
      POSTGRES_PASSWORD: fileverse
      POSTGRES_DB: fileverse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileverse"]
      interval: 5s
      timeout: 3s
      retries: 5

  fileverse-api:
    build: .
    ports:
      - "8001:8001"
    environment:
      - API_KEY=${API_KEY}
      - DATABASE_URL=postgresql://fileverse:fileverse@postgres:5432/fileverse
      - INLINE_WORKER=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8001/ping').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

volumes:
  pgdata:
